<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">Mindelo Art & Culture</div>
        <nav>
            <button id="menu-toggle" aria-label="Open Menu">&#9776;</button>
            <ul id="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Conteúdo principal -->
    <main>
        <section class="page-header">
            <h1>Get in touch</h1>
            <p>Please fill out the form below and we will contact you as soon as possible.</p>
        </section>

        <section class="contact-form">
            <form action="form-action.html" method="get">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Send</button>
            </form>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 Mindelo Art & Culture | José Lopes-wdd231</p>
        <p><a href="attributions.html">Attributions</a> | <a href="https://youtube.com/seu-video"
                target="_blank">Demonstration</a></p>
    </footer>

</body>
